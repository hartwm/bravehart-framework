<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bravehart - Grid</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

  <style>


  </style>
</head>

<body>

  <div class="full">
    <div class="container-laptop bg-active">
      <div class="row justify-content-center bg-secondary">
        <div class="col bg-primary">
          <div class="inner">.bg-primary .col</div>
        </div>
        <div class="col bg-primary">
          <div class="inner">.bg-primary .col</div>
        </div>
        <div class="col bg-primary">
          <div class="inner">.bg-primary .col</div>
        </div>
      </div>
    </div>
  </div>



  <div class="full">
    <div class="container-laptop bg-active">
      .gap-0
      <div class="row justify-content-center bg-secondary gap-0">
        <div class="col bg-primary">
          <div class="inner">.bg-primary .col</div>
        </div>
        <div class="col bg-primary">
          <div class="inner">.bg-primary .col</div>
        </div>
        <div class="col bg-primary">
          <div class="inner">.bg-primary .col</div>
        </div>
      </div>
    </div>
  </div>


  <div class="full">
    <div class="container-laptop bg-active">
      .gap-sm-8
      <div class="row justify-content-center bg-secondary ">
        <div class="col bg-primary">
          .col
          <div class="inner">.inner</div>
        </div>
        <div class="col col-auto col-md-6 bg-primary">
          .col
          <div class="inner">.inner</div>
        </div>
        <div class="col bg-primary">
          .col
          <div class="inner">.inner</div>
        </div>
      </div>
    </div>
  </div>


  <div class="full">
    <div class="container-laptop bg-active">
      .gap-0
      <div class="row justify-content-center bg-secondary gap-sm-0 gap-lg-8">
        <div class="col bg-primary">
          .col
          <div class="inner">.inner</div>
        </div>
        <div class="col bg-primary">
          .col
          <div class="inner">.inner</div>
        </div>
        <div class="col bg-primary">
          .col
          <div class="inner">.inner</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
